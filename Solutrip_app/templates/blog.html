{% extends 'layout.html' %}

{% block content %}
    <div class="blog">
        <h2 class="blog-title mt-5">Solutrip Talent Blog</h2>
        {% for post in posts[1:3] %}
            <div class="blog-post mt-5">
                <h3 class="post-title">{{ post['title'] }}</h3>
                <div class="post-info">
                    <span class="post-author">By {{ post['author'] }}</span>
                    <span class="post-date">{{ post['date_posted'] }}</span>
                </div>
                <div class="post-content">{{ post['content'] }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
